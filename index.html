<!DOCTYPE html>
<html>
<head>
    <title>Christian De La Cruz Boiton</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            object-fit: cover;
        }

<body>
    <div class="container">
        <h1>Christian De La Cruz Boiton</h1>
        <div class="photo-container">

    </div>

</html>
