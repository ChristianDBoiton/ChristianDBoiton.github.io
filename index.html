<!DOCTYPE html>
<html>
<head>
    <title>Portafolio de Christian De La Cruz Boiton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
        }
        h1, h2 {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 2em;
            color: #666;
        }
        .photo-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .photo-container img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .section {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Christian De La Cruz Boiton</h1>
        <div class="photo-container">
            <img src="foto cv.jpeg" alt="Foto de Christian De La Cruz Boiton">
        </div>
        <div class="section">
            <h2>Biografía</h2>
            <p>Aquí puedes escribir algo sobre ti.</p>
        </div>
        <div class="section">
            <h2>Experiencia Laboral</h2>
            <p>Aquí puedes listar tus trabajos anteriores y tus responsabilidades en esos roles.</p>
        </div>
        <div class="section">
            <h2>Proyectos</h2>
            <p>Aquí puedes mostrar algunos de los proyectos en los que has trabajado.</p>
        </div>
    </div>
</body>
</html>
